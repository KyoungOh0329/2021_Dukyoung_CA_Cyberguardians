<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보보안 체험</title>
    <link rel="stylesheet" href="./s1.css">

</head>
<body>
    <div class="main">
        <br><br>BLACK MARKET
        <div class="login">
            <h2>Login</h2>
            <div class="inp">
                <P>
                    ID
                    <input id="id" maxlength="20"><br><br>
                    PASSWORD
                    <input id="password" type="password"><br>
                </P>
            </div>
            <button class="check" onclick="login()">Login</button>
        </div>
    </div>
</body>
<script>
function login() {
    var id = document.getElementById('id').value;
    var pw = document.getElementById('password').value;
    location.href = `index.html?id=${id}&pw=${pw}`
}
</script>
</html>
